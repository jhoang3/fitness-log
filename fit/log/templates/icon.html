{% load static %}
<!--add some personalization !-->
<nav class="navbar navbar-expand-lg" style="background-color: #ebe5f3;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'log/225.jpg' %}" alt="Logo" width="70" height="70" class="d-inline-block align-text-center">
      LightWeight</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'user' %}">New Entry</a>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'logout' %}">logout</a>
          <span class="nav-item nav-link">{{ user.username }}</span>
        {% else %}
        <a class="btn btn-outline-info my-2 my-sm-0" href="{% url 'signup' %}">signup</a>
        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login' %}">login</a>
        {% endif %}


      </div>
    </div>
  </div>
</nav>
<!--can add icons to links later-->
